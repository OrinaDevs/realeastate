{% extends 'listings/base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="jumbotron">
    <h1 class="display-4">Welcome to Real Estate</h1>
    <p class="lead">Find your dream property with us.</p>
</div>
<div class="row">
    {% for property in featured_listings %}
    <div class="col-md-4">
        <div class="card mb-4">
            <img src="{{ property.image.url }}" class="card-img-top" alt="{{ property.title }}">
            <div class="card-body">
                <h5 class="card-title">{{ property.title }}</h5>
                <p class="card-text">{{ property.description|truncatewords:20 }}</p>
                <a href="{% url 'property_detail' property.pk %}" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
